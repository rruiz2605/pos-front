<aside [ngClass]="isOpenNav() ? 'translate-x-none' : '-translate-x-48'"
    class="w-60 fixed transition transform ease-in-out duration-1000 z-50 flex h-screen bg-slate-800 ">
    <!-- open sidebar button -->
    <div class="w-full -right-6 transition transform ease-in duration-300 flex items-center justify-between border-4 border-white dark:border-slate-900 bg-slate-800  absolute top-2 rounded-full h-12"
        [ngClass]="isOpenNav() ? 'translate-x-0' : 'translate-x-24 scale-x-0'">

        <div class="flex pl-4 items-center space-x-2">
            <div class="text-white text-2xl hover:text-primary mat-icon" (click)="toggleMode()" role="button">
                {{isDark() ? 'light_mode' : 'dark_mode'}}
            </div>
            <div class="text-white text-2xl hover:text-primary mat-icon" role="button">
                notifications
            </div>
        </div>
        <div
            class="flex items-center space-x-3 group bg-gradient-to-r from-primary via-red-600 to-red-200  pl-10 pr-2 py-1 rounded-full text-white  ">
            <div class="transform ease-in-out duration-300 mr-12">
                SIGEV
            </div>
        </div>
    </div>
    <div (click)="toggleNav()"
        class="-right-6 transition transform ease-in-out duration-500 flex border-4 border-white dark:border-slate-900 bg-slate-800 hover:bg-primary absolute top-2 p-3 rounded-full text-white hover:rotate-45">
        <div class="w-4 h-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={3} stroke="currentColor" >
                <path strokeLinecap="round" strokeLinejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" />
            </svg>
        </div>
    </div>

    <!-- menu items-->
    <div class="text-white mt-20 flex-col space-y-2 w-full h-[calc(100vh)]">
        @for(item of menuItems(); track $index) {
            <div class="hover:ml-4 text-white hover:text-primary w-full bg-slate-800 rounded-full transform ease-in-out duration-300 flex"
                [ngClass]="isOpenNav() ? 'p-2 pl-8 flex-row items-center space-x-3' : 'justify-end p-3 pr-5'" (click)="selectOptionClick(item)">
                <span class="mat-icon text-xl">{{item.iconName}}</span>
                <div *ngIf="isOpenNav()">{{item.title}}</div>
            </div>
        }
    </div>
</aside>
