<div class="relative" [ngClass]="class()">
    <div class="absolute h-full border border-dashed border-primary"></div>
    
    @for(item of items(); track $index) {
        <div class="flex items-center w-full my-6 -ml-1.5">
            <div class="w-1/12 z-10">
                <div class="w-3.5 h-3.5 bg-primary rounded-full"></div>
            </div>
            <div class="w-11/12">
                <p class="text-sm text-normal">
                    <span class="font-bold">{{item.title}}</span>
                    {{item.description}}</p>
                <p class="text-xs text-light">{{item.date}}</p>
            </div>
        </div>
    }
</div>
