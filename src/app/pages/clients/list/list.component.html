<app-list-page titleList="Listado de Clientes" >
    <div filters class="grid grid-cols-3 gap-4" [formGroup]="form">
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Celular</mat-label>
            <input matInput formControlName="cellphone" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Estado</mat-label>
            <mat-select formControlName="status">
                <mat-option value="1">Activo</mat-option>
                <mat-option value="0">Inactivo</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <ng-container data-table>
        <data-table [data]="[]">
            <dt-column title="Nombre" field="name" />
            <dt-column title="NÃºmero de Celular" field="cellphone" />

            <dt-action icon="eye" tooltip="Ver Detalle" />
        </data-table>
    </ng-container>
</app-list-page>
