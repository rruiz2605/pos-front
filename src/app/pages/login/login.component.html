<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
	<div class="relative py-3 sm:max-w-xl sm:mx-auto">
		<div class="absolute inset-0 bg-gradient-to-r from-red-300 to-primary shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
		</div>
		<div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
			<div class="max-w-md mx-auto" [formGroup]="form">
				<div class="text-2xl font-semibold text-center text-primary mb-10">
					Iniciar Sesión
				</div>
				<form-field
					label="Usuario"
					[errorMessage]="errorMessages().username">
					<input formInput formControlName="username" />
				</form-field>
				<form-field class="my-5"
					label="Contraseña"
					[errorMessage]="errorMessages().password">
					<input formInput type="password" formControlName="password" />
				</form-field>
				<div class="text-center">
					<button class="btn-primary" (click)="login()">Ingresar</button>
				</div>
			</div>
		</div>
	</div>
</div>
